<!DOCTYPE html>
<html>
<head>
  <title>Cargo Packing Optimizer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Cargo Packing Optimizer</h1>
  </header>
  <main>
    <section class="container">
      <h2>Enter Cargo Details</h2>
      <form id="add-item-form">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id"><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="width">Width (cm):</label>
        <input type="number" id="width" name="width"><br><br>
        <label for="depth">Depth (cm):</label>
        <input type="number" id="depth" name="depth"><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height"><br><br>
        <label for="mass">Mass (kg):</label>
        <input type="number" id="mass" name="mass"><br><br>
        <label for="priority">Priority (1-100):</label>
        <input type="number" id="priority" name="priority"><br><br>
        <label for="expiry-date">Expiry Date (ISO Format):</label>
        <input type="date" id="expiry-date" name="expiry-date"><br><br>
        <label for="usage-limit">Usage Limit:</label>
        <input type="number" id="usage-limit" name="usage-limit"><br><br>
        <label for="preferred-zone">Preferred Zone:</label>
        <input type="text" id="preferred-zone" name="preferred-zone"><br><br>
        <input type="submit" value="Add Item">
      </form>
    </section>
    <section class="container">
      <h2>Optimized Packing Results</h2>
      <table id="item-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Width (cm)</th>
            <th>Depth (cm)</th>
            <th>Height (cm)</th>
            <th>Mass (kg)</th>
            <th>Priority (1-100)</th>
            <th>Expiry Date (ISO Format)</th>
            <th>Usage Limit</th>
            <th>Preferred Zone</th>
          </tr>
        </thead>
        <tbody id="item-table-body">
          <!-- items will be displayed here -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Cargo Packing Optimizer</p>
  </footer>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
